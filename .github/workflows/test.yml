# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Test motif search algorithms

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test brute force motif not present 
      shell: bash
      run: python3 run_search.py -f ~/gb1.pdb -m SER-HIS-ASP -d 4.0-3.2-5.9
    - name: Test brute force motif present 
      shell: bash
      run: python3 run_search.py -f ~/gb1.pdb -m VAL-LEU-LEU -d 8.6-6.8-4.2
    - name: Test triangle motif not present 
      shell: bash
      run: python3 run_search.py -f ~/gb1.pdb -m SER-HIS-ASP -d 4.0-3.2-5.9 -a
    - name: Test triangle motif present 
      shell: bash
      run: python3 run_search.py -f ~/gb1.pdb -m VAL-LEU-LEU -d 8.6-6.8-4.2 -a
      
